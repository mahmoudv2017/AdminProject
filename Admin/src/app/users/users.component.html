  <div *ngIf="loading else loadignbkic" style="height: 100vh; display: flex; justify-content: center; align-items: center;">

    <mat-spinner  ></mat-spinner>
  </div>
    <ng-template #loadignbkic>
      <table data-aos="fade-up" class="table table-striped">
        <thead>
            <tr class="text-center">

                <th>username</th>
                <th>firstname</th>
                <th>lastname</th>

                <th>Email</th>
                <th>Gender</th>
                <!-- <th>Actions</th> -->

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users; let index = index" class="text-center">

                <td>{{item.userName}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName }}</td>
                <!-- <td>{{item.products[item].value}}</td> -->

                <td>
                  {{item.email}}
               </td>
                <td>
                  {{item.gender == 0 ? 'male' : 'female'}}
               </td>
                <!-- <td >
                    <button class="btn btn-danger mx-2" (click)="deleteUser(item)" >Delete</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewCart" (click)="view(index)">View</button>
                </td> -->
            </tr>
        </tbody>
    </table>

    </ng-template>




</div>



<div class="modal fade " id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-bs-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="form" class="text-center " >
          <div class="row">
              <div class="col-md-12 col-sm-12">
                  <input type="text" formControlName="userName" class="form-control" value="ay7aga title" placeholder="username">
              </div>
              <div class="col-md-12 col-sm-12">
                <input type="text" formControlName="lastName"  class="form-control" placeholder="lastName">
            </div>


              <div class="col-md-12 col-sm-12">
                  <input type="text" formControlName="address" class="form-control" placeholder="address">
                </div>

                <div class="col-md-12 col-sm-12">

                  <input type="file" #userimg  class="form-control" >
                </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-success mx-auto"  (click)="UpdateUser(userimg)" data-dismiss="model">Update User</button>

          </div>
      </form>

      </div>
    </div>
  </div>
</div>
<ul class="prev">
  <li routerLink="/products"> <i class="fa fa-caret-left"></i>Back</li>
</ul>

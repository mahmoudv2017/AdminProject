<div class="container">
  <div class="row" data-aos="fade-up">
    <div class="col-md-6">
      <div class="card">

        <div class="text-center">
          <h1>Login</h1>
          <strong>Login anytime!</strong><hr>
        </div>
        <form [formGroup]="loginform"  (ngSubmit) ="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ŸèEmail</label>
            <input type="email" formControlName="email" placeholder="Enter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
<small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched " class="text-danger">Email Is Required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword1">
          <small *ngIf="loginform.get('password')?.invalid && loginform.get('password').touched" class="text-danger">Password is Required</small>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loginform.invalid">Login</button>
        </form>
<a style="color: blue; margin-top: 10px;" routerLink="/signup">New user? click to signup</a>

      </div>

    </div>
  </div>
</div>
